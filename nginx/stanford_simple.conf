# Stanford Capital Simple Configuration - Redirect bare domain to www
# This avoids SSL certificate issues by handling redirects at HTTP level

# HTTP server - handles all redirects
server {
    listen 80;
    server_name stanford-capital.com www.stanford-capital.com crm.stanford-capital.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirect bare domain to www (HTTP)
    if ($host = stanford-capital.com) {
        return 301 https://www.stanford-capital.com$request_uri;
    }
    
    # Redirect www and crm to HTTPS
    if ($host = www.stanford-capital.com) {
        return 301 https://www.stanford-capital.com$request_uri;
    }
    
    if ($host = crm.stanford-capital.com) {
        return 301 https://crm.stanford-capital.com$request_uri;
    }
    
    # Default redirect (fallback)
    return 301 https://www.stanford-capital.com$request_uri;
}

# WWW domain (www.stanford-capital.com) - Main client site
server {
    listen 443 ssl;
    http2 on;
    server_name www.stanford-capital.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.stanford-capital.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.stanford-capital.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(sql|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proxy to Flask app
    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

