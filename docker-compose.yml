version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: omcrm_postgres
    restart: always
    environment:
      POSTGRES_DB: omcrm_trading
      POSTGRES_USER: omcrm_user
      POSTGRES_PASSWORD: omcrm_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "omcrm_user", "-d", "omcrm_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: omcrm_trading_app
    restart: always
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=1
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-production-key-change-this-immediately}
      - DATABASE_URL=postgresql://omcrm_user:omcrm_password_2024@db:5432/omcrm_trading
      - PLATFORM_NAME=OMCRM Trading
      - CLIENT_DOMAIN=${CLIENT_DOMAIN:-investmentprohub.com}
      - CRM_SUBDOMAIN=${CRM_SUBDOMAIN:-crm.investmentprohub.com}
    volumes:
      - ./logs:/app/logs
      - ./omcrm/static:/app/static
      - ./backup:/app/backup
      - ./scripts:/app/scripts
    ports:
      - "5000:5000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ðŸ”§ DEDICATED PRICE WORKER - Updates prices using Twelve Data API only
  price_worker:
    build: .
    container_name: omcrm_price_worker
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://omcrm_user:omcrm_password_2024@db:5432/omcrm_trading
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
    command: ["python", "twelve_data_price_worker.py"]
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "twelve_data_price_worker.py"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ“¦ BACKUP SERVICE - Runs daily backups
  backup:
    build: .
    container_name: omcrm_backup_service
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://omcrm_user:omcrm_password_2024@db:5432/omcrm_trading
    volumes:
      - ./logs:/app/logs
      - ./backup:/app/backup
      - ./scripts:/app/scripts
    depends_on:
      - db
    entrypoint: ["sh", "-c", "while true; do sleep 86400; python3 scripts/backup_system.py; done"]

  nginx:
    image: nginx:alpine
    container_name: omcrm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./omcrm/static:/usr/share/nginx/html/static
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local