version: '3.8'

services:
  # üóÑÔ∏è DATABASE SERVICE - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: omcrm_database
    restart: always
    environment:
      POSTGRES_DB: omcrm_trading
      POSTGRES_USER: omcrm_user
      POSTGRES_PASSWORD: omcrm_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omcrm_user -d omcrm_trading"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üêç WEB APPLICATION SERVICE - Flask
  web:
    build: .
    container_name: omcrm_trading_app
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://omcrm_user:omcrm_password_2024@db:5432/omcrm_trading
      - CLIENT_DOMAIN=stanford-capital.com
      - CRM_SUBDOMAIN=crm.stanford-capital.com
    volumes:
      - ./logs:/app/logs
      - ./omcrm/static:/app/omcrm/static
      - ./scripts:/app/scripts
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üìä PRICE WORKER SERVICE - Background price updates
  price_worker:
    build: .
    container_name: omcrm_price_worker
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://omcrm_user:omcrm_password_2024@db:5432/omcrm_trading
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
    entrypoint: ["python3", "twelve_data_price_worker.py"]

  # üåê NGINX REVERSE PROXY - Multi-domain SSL
  nginx:
    image: nginx:alpine
    container_name: omcrm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/stanford_ssl.conf:/etc/nginx/conf.d/default.conf
      - /var/www/html:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./omcrm/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üì¶ BACKUP SERVICE - Daily database backups
  backup:
    build: .
    container_name: omcrm_backup_service
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://omcrm_user:omcrm_password_2024@db:5432/omcrm_trading
    volumes:
      - ./logs:/app/logs
      - ./backup:/app/backup
      - ./scripts:/app/scripts
    depends_on:
      - db
    entrypoint: ["sh", "-c", "while true; do sleep 86400; python3 scripts/backup_system.py; done"]

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: omcrm_network