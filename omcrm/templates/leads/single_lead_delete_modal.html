<div class="modal fade ba_modal" id="singleLeadDeleteModal_{{ lead_id }}" tabindex="-1" role="dialog"
     aria-labelledby="leadDeleteModalLabel_{{ lead_id }}"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leadDeleteModalLabel_{{ lead_id }}">Delete Lead</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                  <h5 class="alert-heading">Are you sure?</h5>
                    <p>Please note that once deleted this lead cannot be recovered</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                <a class="btn btn-primary"
                   href="{{ url_for('leads.delete_lead', lead_id=lead_id) }}">Delete Lead</a>
            </div>
        </div>
    </div>
</div>
