<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden - Stanford Capital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 1rem 0;
            color: #ff6b6b;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .security-info {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        
        .security-info i {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .btn-home {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .ip-info {
            font-size: 0.9rem;
            color: #999999;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">403</div>
        <div class="error-title">Access Forbidden</div>
        <div class="error-message">
            You do not have permission to access this resource.
        </div>
        
        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            <strong>Security Notice:</strong> This area is restricted to authorized personnel only. 
            Access attempts are logged and monitored.
        </div>
        
        <a href="/" class="btn-home">
            <i class="fas fa-home me-2"></i>Return to Homepage
        </a>
        
        <div class="ip-info">
            <i class="fas fa-globe me-1"></i>
            Request logged from: {{ request.environ.get('HTTP_X_FORWARDED_FOR', request.remote_addr) }}
        </div>
    </div>
    
    <script>
        // Log the access attempt for security monitoring
        console.log('403 Forbidden access attempt logged');
        
        // Optional: Send security alert to admin (implement as needed)
        // fetch('/api/security/log-forbidden-access', { method: 'POST' });
    </script>
</body>
</html>
