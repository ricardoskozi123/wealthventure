{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Pipeline Stage: {{ stage.stage_name }}</h3>
                    <div class="card-tools">
                        <a href="{{ url_for('deals.manage_deal_stages') }}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Stages
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('deals.edit_deal_stage', stage_id=stage.id) }}">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="stage_name" class="form-label">Stage Name</label>
                            <input type="text" class="form-control" id="stage_name" name="stage_name" value="{{ stage.stage_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Display Order</label>
                            <p>{{ stage.display_order }} <small class="text-muted">(You can reorder stages by dragging them in the stage list)</small></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('deals.manage_deal_stages') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
